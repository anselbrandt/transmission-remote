<div id="localcontrols" class="flex">
  <div>
    <button
      class="my-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      hx-confirm="Are you sure?"
      hx-post="{{rootPath}}/localsync"
      hx-swap="outerHTML"
      hx-target="#localcontrols"
    >
      rsync local
    </button>
  </div>
  <div>
    <button
      class="my-6 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
      hx-confirm="Are you sure?"
      hx-post="{{rootPath}}/cleanup"
      hx-swap="outerHTML"
      hx-target="this"
    >
      delete downloads
    </button>
  </div>
</div>
